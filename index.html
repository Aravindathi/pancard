<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            color: red;
        }
        
        u {
            color: yellow;
        }
        
        * {
            margin: 0px;
        }
        
        th,
        td
    </style>
</head>

<body>
    <div style="background-color: wheat;">
        <div style="background-color:brown">

            <h4 style="text-align: center; color: white;">Request For New PAN Card Or/And Changes Or Correction In PAN Data</h4>
            <p style="text-align: center;color: white;"> <i>Fields marked with <span>*</span>(asterisk) are mandatory. To avoid mistake(s), please refer <u> guidelines</u> and <u>instructions</i> </u>
            </p>

        </div>
        <div>
            <table>
                <tr>
                    <td>
                        <td><span>*</span>Whether Citizen of India ?
                            <label for="CitY" style="padding-left: 60px;">Yes</label>
                            <input type="radio" name="Yes" id="citY">
                            <label for="CitN" style="padding-left: 30px;">No</label>
                            <input type="radio" name="No" id="CitN">
                        </td>
                </tr>
                <tr>
                    <td></td>
                    <td><span>*</span>Permanent Account Number(PAN)
                        <label for="pannum"></label>
                        <input type="text" name="Pan" id="pannum">
                    </td>
                </tr>
                <tr>
                    <td style="padding-right: 5px;">
                        <input type="checkbox" name="naming" id="name">
                    </td>
                    <td><span>*</span> 1.Name</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>
                        <label for="mr">Shri/Mr</label>
                        <input type="radio" name="" id="mr">
                        <label for="mrs">Smt/Mrs</label>
                        <input type="radio" name="" id="mrs">
                        <label for="ms">Kumari/Ms</label>
                        <input type="radio" name="" id="ms">
                    </td>
                </tr>

            </table>
        </div>
    </div>
    <form action=""></form>
    </table>

</body>

</html>
